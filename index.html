  <!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIDDHANT DEEP - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <style>
    :root {
      --bg1: #000000;
      --bg2: #2b0000;
      --bg3: #000000;
      --text-color: #f3f4f6;
      --accent1: #b30000;
      --accent2: #ff0040;
      --accent3: #ffd700;
    }
    body {
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 300% 300%;
      animation: gradientMove 15s ease infinite;
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1, h2, h3 {
      background: linear-gradient(90deg, var(--accent3), var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 1.5rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.25);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      perspective: 1000px;
    }
    .card:hover {
      transform: translateY(-6px) rotateY(8deg) scale(1.02);
      box-shadow: 0 15px 35px rgba(255, 0, 64, 0.5);
    }
    .btn-primary {
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      color: #fff;
      font-weight: 600;
      padding: 0.7rem 1.6rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      display: inline-block;
      box-shadow: 0 0 15px rgba(255, 0, 64, 0.5);
    }
    .btn-primary:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
    }
    .skill-bar {
      height: 8px;
      border-radius: 6px;
      background: rgba(255,255,255,0.2);
      overflow: hidden;
      margin-top: 8px;
    }
    .skill-level {
      height: 100%;
      background: linear-gradient(90deg, var(--accent2), var(--accent3));
      width: 0;
      transition: width 2s ease;
    }
    footer {
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      color: #fff;
    }
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.9s ease;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      width: 0%;
      z-index: 1000;
    }
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .particles span {
      position: absolute;
      width: 6px; height: 6px;
      background: var(--accent3);
      border-radius: 50%;
      animation: float 10s linear infinite;
      opacity: 0.6;
    }
    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); }
      to { transform: translateY(-10vh) scale(1.2); }
    }
    nav.scrolled {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
    }
  </style>
</head>
<body>

  <div id="progress-bar"></div>

  <div class="particles">
    <span style="left:10%; animation-delay:0s;"></span>
    <span style="left:25%; animation-delay:2s;"></span>
    <span style="left:40%; animation-delay:4s;"></span>
    <span style="left:60%; animation-delay:1s;"></span>
    <span style="left:80%; animation-delay:3s;"></span>
  </div>

  <!-- Navbar with hamburger menu -->
  <nav class="fixed top-0 w-full z-50 py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl md:text-4xl font-extrabold tracking-wide">SIDDHANT DEEP</h1>
      <button class="md:hidden text-yellow-400 text-3xl" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">â˜°</button>
      <div class="hidden md:flex items-center space-x-8 text-lg font-medium">
        <a href="#about" class="hover:text-yellow-400">About</a>
        <a href="#skills" class="hover:text-yellow-400">Skills</a>
        <a href="#projects" class="hover:text-yellow-400">Projects</a>
        <a href="#resume" class="hover:text-yellow-400">Resume</a>
        <a href="#contact" class="hover:text-yellow-400">Contact</a>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden flex flex-col space-y-4 mt-3 text-center">
      <a href="#about" onclick="this.parentElement.classList.add('hidden')">About</a>
      <a href="#skills" onclick="this.parentElement.classList.add('hidden')">Skills</a>
      <a href="#projects" onclick="this.parentElement.classList.add('hidden')">Projects</a>
      <a href="#resume" onclick="this.parentElement.classList.add('hidden')">Resume</a>
      <a href="#contact" onclick="this.parentElement.classList.add('hidden')">Contact</a>
    </div>
  </nav>

  <header class="h-screen flex flex-col-reverse md:flex-row justify-center items-center px-6 md:px-12 pt-24 text-center md:text-left space-y-6 md:space-y-0 md:space-x-12">
    <div class="flex-1">
      <h2 class="text-4xl md:text-5xl font-bold text-white opacity-0 translate-y-6 transition-all duration-1000" id="hero-title">
        Hello, I'm <span class="text-yellow-400">Siddhant Deep</span>
      </h2>
      <p class="text-lg md:text-xl text-gray-300 mt-4"><span id="typed"></span></p>
      <a href="#contact" class="btn-primary mt-6 inline-block">Get in Touch</a>
    </div>
    <img src="Siddhant Deep.png"
      alt="Siddhant Deep"
      class="relative md:absolute md:right-0 md:bottom-0 w-52 md:w-[450px] h-auto object-contain pointer-events-none mx-auto md:mx-0"
      style="mix-blend-mode: lighten;">
  </header>

  <!-- Rest of sections (About, Skills, Projects, Resume, Contact) remain same -->
  <!-- No change needed except grid responsiveness is already handled -->

  <section id="about" class="py-16 md:py-20 px-4 md:px-6 reveal">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">About Me</h2>
      <p class="text-base md:text-lg leading-relaxed text-gray-300">
        Heyy..!! I am Siddhant Deep a <b>Data Analyst</b> and <b>Full Stack Developer</b> who loves turning data into <b>decisions</b> and ideas into <b>applications</b>...
      </p>
    </div>
  </section>

  <!-- Skills, Projects, Resume, Contact, Footer remain same as your code -->

  <script>
    new Typed('#typed', {
      strings: ["Innovative Developer", "Data Analyst", "Problem Solver"],
      typeSpeed: 70,
      backSpeed: 50,
      loop: true
    });

    const reveals = document.querySelectorAll(".reveal");
    window.addEventListener("scroll", () => {
      reveals.forEach(rev => {
        const rect = rev.getBoundingClientRect().top;
        if (rect < window.innerHeight - 100) rev.classList.add("active");
      });
    });

    const skillLevels = document.querySelectorAll(".skill-level");
    window.addEventListener("scroll", () => {
      skillLevels.forEach(level => {
        if (level.getBoundingClientRect().top < window.innerHeight) {
          level.style.width = level.getAttribute("data-skill");
        }
      });
    });

    const nav = document.querySelector("nav");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) nav.classList.add("scrolled");
      else nav.classList.remove("scrolled");
    });

    const progressBar = document.getElementById("progress-bar");
    window.addEventListener("scroll", () => {
      let scrollTop = document.documentElement.scrollTop;
      let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      let progress = (scrollTop / scrollHeight) * 100;
      progressBar.style.width = progress + "%";
    });

    window.addEventListener("load", () => {
      document.getElementById("hero-title").classList.remove("opacity-0","translate-y-6");
    });
  </script>
</body>
  </html>
